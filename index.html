<!doctype html>
<html lang="en">                                                                                                                                                                                                                               
   <head>
      <title>My first HTML document</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
   </head>
   <body>
      <div id="app">
          {{ message }}
      </div>
    
    <script>
        var app = new Vue({
        el: '#app',
        data: {
            message: "Hello Vue.js"
            }
        })
    </script>
   </body>
</HTML>
